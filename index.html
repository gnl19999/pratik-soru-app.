<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Uygulamasƒ± - √áoklu Seviye</title>
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4a6a7a;
            color: white;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            position: relative;
            background-color: #4a6a7a;
            display: flex;
            flex-direction: column;
        }

        /* --- ANASAYFA STƒ∞LLERƒ∞ --- */
        #home-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header.home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #4a6a7a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .settings-icon { font-size: 24px; cursor: pointer; }
        .app-title { font-size: 22px; font-weight: bold; }
        .profile-pic {
            width: 40px; height: 40px;
            background-color: #f3d290; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px;
        }

        /* Sekmeler */
        .tabs {
            display: flex; justify-content: space-around;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            background-color: #4a6a7a;
            position: sticky;
            top: 70px; /* Header y√ºksekliƒüine g√∂re ayar */
            z-index: 10;
        }

        .tab { 
            color: #bdc3c7; 
            font-weight: bold; 
            padding: 10px 15px; 
            cursor: pointer; 
            user-select: none;
        }
        
        .tab.active { 
            color: #f1c40f; 
            border-bottom: 3px solid #f1c40f; 
        }

        /* Seviye Listesi */
        .level-list { 
            padding: 20px; 
            overflow-y: auto; /* Kaydƒ±rma √∂zelliƒüi */
        }

        .level-card {
            background-color: #3e5c6a;
            border: 2px solid #d4a35a;
            border-radius: 10px;
            display: flex; align-items: center;
            padding: 15px; margin-bottom: 15px;
            cursor: pointer; transition: transform 0.2s, background-color 0.2s;
        }

        .level-card:active { transform: scale(0.98); }
        .level-card:hover { background-color: #466675; }

        /* Kilitli Seviye G√∂r√ºn√ºm√º */
        .level-card.locked {
            opacity: 0.6;
            border-color: #7f8c8d;
            cursor: not-allowed;
        }

        .level-icon { font-size: 30px; margin-right: 20px; width: 40px; text-align: center; }
        .level-info { flex-grow: 1; font-size: 18px; font-weight: bold; }
        .level-progress { color: #bdc3c7; font-size: 14px; }

        /* --- TEST EKRANI STƒ∞LLERƒ∞ --- */
        #quiz-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            max-width: 500px;
            margin: 0 auto;
            z-index: 20;
        }

        .quiz-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }

        .close-btn { font-size: 24px; cursor: pointer; color: #bdc3c7; }
        .quiz-title { font-size: 18px; font-weight: bold; }
        .power-icon { color: #3498db; font-size: 20px; }

        .progress-container {
            display: flex; align-items: center; gap: 10px; margin-bottom: 40px;
        }
        .progress-bar {
            flex-grow: 1; height: 8px;
            background-color: #333; border-radius: 4px; overflow: hidden;
        }
        #progress-fill {
            width: 0%; height: 100%;
            background-color: #3498db; transition: width 0.3s;
        }
        .progress-text { color: #3498db; font-size: 14px; }

        .quiz-content {
            flex-grow: 1; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .audio-icon { font-size: 40px; color: #f1c40f; margin-bottom: 20px; cursor: pointer; }
        .word-to-solve { font-size: 48px; font-weight: 800; margin-bottom: 40px; }

        .options { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .option-btn {
            background-color: #262626; border: none; color: #bdc3c7;
            padding: 20px; border-radius: 30px; font-size: 18px;
            cursor: pointer; transition: background 0.2s;
        }
        .option-btn:hover { background-color: #333; }
        .option-btn.correct { background-color: #a2c638; color: white; }
        .option-btn.wrong { background-color: #e74c3c; color: white; }

        #success-overlay {
            display: none; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: #a2c638; width: 120px; height: 120px;
            border-radius: 50%; justify-content: center; align-items: center;
            font-size: 60px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 30;
        }
    </style>
</head>
<body>

<div class="app-container">

    <div id="home-screen">
        <header class="home-header">
            <div class="settings-icon">‚öôÔ∏è</div>
            <div class="app-title" id="app-header-title">C - Kelimeler</div>
            <div class="profile-pic">üë®üèª‚Äçüíº</div>
        </header>

        <div class="tabs">
            <div class="tab" onclick="switchTab('YDS', this)">YDS</div>
            <div class="tab active" onclick="switchTab('C', this)">C</div>
            <div class="tab" onclick="switchTab('B2', this)">B2</div>
            <div class="tab" onclick="switchTab('B1', this)">B1</div>
            <div class="tab" onclick="switchTab('A2', this)">A2</div>
            <div class="tab" onclick="switchTab('A1', this)">A1</div>
        </div>

        <div class="level-list" id="level-container">
            </div>
    </div>

    <div id="quiz-screen">
        <header class="quiz-header">
            <div class="close-btn" onclick="closeQuiz()">‚úï</div>
            <div class="quiz-title">En √áok Kullanƒ±lan Fiiller</div>
            <div class="power-icon">‚ö°+</div>
        </header>

        <div class="progress-container">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div class="progress-text" id="progress-text">1/10</div>
        </div>

        <div class="quiz-content">
            <div class="audio-icon">üîä</div>
            <div class="word-to-solve" id="target-word">...</div>
            <div class="options" id="options-container"></div>
        </div>
        
        <div id="success-overlay">‚úîÔ∏è</div>
    </div>

</div>

<script>
    // --- KONFƒ∞G√úRASYON ---
    const totalLevels = 20; // Her sekmede ka√ß seviye olacak
    const levelIcons = ["üõ°Ô∏è", "‚úçÔ∏è", "üîç", "üí≠", "üìö", "üëë", "üöÄ", "üéØ", "üß©", "üí°"]; // D√∂ng√ºsel ikonlar

    // Hangi sekme aktif?
    let activeCategory = 'C';

    // --- ANASAYFA Y√ñNETƒ∞Mƒ∞ ---
    
    // Sayfa Y√ºklendiƒüinde
    window.onload = function() {
        renderLevels(activeCategory);
    };

    // Sekme Deƒüi≈ütirme Fonksiyonu
    function switchTab(categoryName, element) {
        // Aktif sƒ±nƒ±fƒ±nƒ± g√ºncelle
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        element.classList.add('active');

        // Ba≈ülƒ±ƒüƒ± g√ºncelle
        activeCategory = categoryName;
        document.getElementById('app-header-title').innerText = categoryName + " - Kelimeler";

        // Listeyi yeniden √ßiz
        renderLevels(categoryName);
    }

    // Seviye Kartlarƒ±nƒ± Olu≈üturma (1'den 20'ye kadar)
    function renderLevels(category) {
        const container = document.getElementById('level-container');
        container.innerHTML = ""; // Listeyi temizle

        for (let i = 1; i <= totalLevels; i++) {
            // ƒ∞kon se√ßimi (mod√ºler aritmetik ile d√∂ng√ºsel)
            const icon = levelIcons[(i - 1) % levelIcons.length];
            
            // Kilit durumu sim√ºlasyonu: Sadece 1. seviye a√ßƒ±k olsun, diƒüerleri kilitli
            // (Ger√ßek uygulamada veritabanƒ±ndan gelir)
            const isLocked = i > 1; 
            const progressText = isLocked ? "(Kilitli)" : "(Ba≈üla)";
            const lockedClass = isLocked ? "locked" : "";
            const clickEvent = isLocked ? "" : `onclick="openQuiz(${i}, '${category}')"`;

            const cardHtml = `
                <div class="level-card ${lockedClass}" ${clickEvent}>
                    <div class="level-icon">${icon}</div>
                    <div class="level-info">${i}. Seviye</div>
                    <div class="level-progress">${progressText}</div>
                </div>
            `;
            container.innerHTML += cardHtml;
        }
    }

    // --- TEST Y√ñNETƒ∞Mƒ∞ (QUIZ) ---

    // √ñrnek Kelime Verisi
    const words = [
        { eng: "finish", tr: "bitirmek, tamamlamak", options: ["devam etmek", "hissetmek", "sahip olmak", "bitirmek, tamamlamak"] },
        { eng: "feel", tr: "hissetmek", options: ["hissetmek", "ko≈ümak", "bakmak", "g√∂rmek"] },
        { eng: "have", tr: "sahip olmak", options: ["gitmek", "sahip olmak", "yapmak", "d√º≈ü√ºnmek"] }
    ];
    let currentStep = 0;

    function openQuiz(levelIndex, category) {
        // Quiz ekranƒ±nƒ± a√ß
        document.getElementById('home-screen').style.display = 'none'; // Anasayfayƒ± gizle
        document.getElementById('quiz-screen').style.display = 'flex'; // Quizi g√∂ster
        
        // Ba≈ülƒ±ƒüƒ± dinamik yapabiliriz
        document.querySelector('.quiz-title').innerText = `${category} - ${levelIndex}. Seviye Testi`;

        // Testi ba≈ülat
        currentStep = 0;
        loadQuestion();
    }

    function closeQuiz() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex'; // Flex kullandƒ±ƒüƒ±mƒ±z i√ßin 'block' deƒüil 'flex'
    }

    function loadQuestion() {
        const data = words[currentStep % words.length]; // Kelimeler bitince ba≈üa d√∂ns√ºn diye mod√ºl
        document.getElementById('target-word').innerText = data.eng;
        document.getElementById('progress-text').innerText = `${currentStep + 1}/10`; // 10 soruluk test sim√ºlasyonu
        document.getElementById('progress-fill').style.width = `${((currentStep + 1) / 10) * 100}%`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, data.tr, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            document.getElementById('success-overlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('success-overlay').style.display = 'none';
                currentStep++;
                if (currentStep < 10) { // 10 soru sƒ±nƒ±rƒ±
                    loadQuestion();
                } else {
                    alert("Tebrikler! Seviye tamamlandƒ±.");
                    closeQuiz();
                }
            }, 1000);
        } else {
            btn.classList.add('wrong');
            setTimeout(() => {
                btn.classList.remove('wrong');
                allBtns.forEach(b => b.disabled = false);
            }, 800);
        }
    }
</script>

</body>
</html>
