<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Testi</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --card-bg: #262626;
            --primary-blue: #3498db;
            --correct-green: #a2c638;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* √úst Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn { font-size: 24px; cursor: pointer; }
        .title { font-size: 18px; font-weight: bold; }
        .power-icon { color: #3498db; font-size: 20px; }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-fill {
            width: 20%; /* Dinamik deƒüi≈üecek */
            height: 100%;
            background-color: var(--primary-blue);
            transition: width 0.3s;
        }

        .progress-text { color: var(--primary-blue); font-size: 14px; }

        /* Soru Alanƒ± */
        .quiz-content {
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-icon {
            font-size: 40px;
            color: #f1c40f;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .word-to-solve {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 40px;
        }

        /* Se√ßenekler */
        .options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--card-bg);
            border: none;
            color: #bdc3c7;
            padding: 20px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-btn.correct {
            background-color: var(--correct-green);
            color: white;
        }

        /* Ba≈üarƒ± Checkmark Overlay */
        #success-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--correct-green);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container" id="quiz-page">
    <header>
        <div class="close-btn">‚úï</div>
        <div class="title">En √áok Kullanƒ±lan Fiiller</div>
        <div class="power-icon">‚ö°+</div>
    </header>

    <div class="progress-container">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div class="progress-text" id="progress-text">2/10</div>
    </div>

    <div class="quiz-content">
        <div class="audio-icon">üîä</div>
        <div class="word-to-solve" id="target-word">finish</div>

        <div class="options" id="options-container">
            </div>
    </div>

    <div id="success-overlay">‚úîÔ∏è</div>
</div>

<script>
    // √ñrnek Kelime Listesi
    const words = [
        { eng: "finish", tr: "bitirmek, tamamlamak", options: ["devam etmek", "hissetmek", "sahip olmak", "bitirmek, tamamlamak"] },
        { eng: "feel", tr: "hissetmek", options: ["hissetmek", "ko≈ümak", "bakmak", "g√∂rmek"] }
    ];

    let currentStep = 0;

    function loadQuestion() {
        const data = words[currentStep];
        document.getElementById('target-word').innerText = data.eng;
        document.getElementById('progress-text').innerText = `${currentStep + 1}/${words.length}`;
        document.getElementById('progress-fill').style.width = `${((currentStep + 1) / words.length) * 100}%`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, data.tr, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        if (selected === correct) {
            btn.classList.add('correct');
            document.getElementById('success-overlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('success-overlay').style.display = 'none';
                currentStep++;
                if (currentStep < words.length) {
                    loadQuestion();
                } else {
                    alert("Tebrikler, seviyeyi tamamladƒ±n!");
                }
            }, 1000);
        } else {
            btn.style.backgroundColor = "#e74c3c"; // Yanlƒ±≈ü cevabƒ± kƒ±rmƒ±zƒ± yap
            setTimeout(() => btn.style.backgroundColor = "", 500);
        }
    }

    // ƒ∞lk soruyu y√ºkle
    loadQuestion();
</script>

</body>
</html>
