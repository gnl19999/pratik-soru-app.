        { "en": "Establish", "tr": "Kurmak" }, { "en": "Estate", "tr": "M√ºlk" },

        { "en": "Evaluate", "tr": "Deƒüerlendirmek" }, { "en": "Eventual", "tr": "Nihai" },

        { "en": "Exceed", "tr": "A≈ümak" }, { "en": "Exclude", "tr": "Hari√ß tutmak" }
    ];

    let vocabularyData = {};
    const STORAGE_KEY = 'myVocabApp_Data_v10'; // Versiyon g√ºncellemesi

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            vocabularyData = JSON.parse(stored);
            // Sabit verileri her zaman geri y√ºkle
            for (let i = 1; i <= 4; i++) {
                 if (!vocabularyData["C"][i] || vocabularyData["C"][i].length === 0) {

                 }
            }
        } else {

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(vocabularyData));

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(tabElement) tabElement.classList.add('active');
        else {
             const tabs = document.querySelectorAll('.tab');
             tabs.forEach(t => {

    // --- √ñZEL ƒ∞NDƒ∞RME FONKSƒ∞YONU ---
    function downloadUpdatedHTML() {
        // 1. Mevcut t√ºm verileri al (Senin eklediklerin dahil)
        const currentDataJSON = JSON.stringify(vocabularyData, null, 4);

        // 2. Sayfanƒ±n ≈üu anki kaynak kodunu al
        let htmlContent = document.documentElement.outerHTML;

        // 3. Kodun i√ßindeki 'const defaultData = ...' kƒ±smƒ±nƒ± bul ve G√úNCEL veriyle deƒüi≈ütir.
        // Bu i≈ülem regex ile yapƒ±lƒ±r.
        // Hedef: const defaultData = { ... }; kƒ±smƒ±nƒ± bulmak.
        const regex = /const defaultData = \{[\s\S]*?\};/;
        
        // Yeni kod satƒ±rƒ±
        const replacement = `const defaultData = ${currentDataJSON};`;

        // Deƒüi≈üikliƒüi yap
        const newHtmlContent = htmlContent.replace(regex, replacement);

        // 4. Dosya olu≈ütur ve indir
        const blob = new Blob([newHtmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'kelime_uygulamasi_guncel.html'; // Yeni dosya adƒ±
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        alert("Yeni uygulama indirildi! \nL√ºtfen eski dosyanƒ± sil ve artƒ±k 'kelime_uygulamasi_guncel.html' dosyasƒ±nƒ± kullan.");
    }

    function saveSingleWord() {
        const en = document.getElementById('single-en').value.trim();
        const tr = document.getElementById('single-tr').value.trim();
        const cat = document.getElementById('target-cat').value;
        const lvl = parseInt(document.getElementById('target-lvl').value);

        if(!en || !tr) { alert("L√ºtfen alanlarƒ± doldur."); return; }
        
        addToDatabase(cat, lvl, en, tr);
        alert(`"${en}" eklendi!`);
        document.getElementById('single-en').value = "";
        document.getElementById('single-tr').value = "";
    }

    function saveBulkWords() {
        const text = document.getElementById('bulk-text').value.trim();
        const cat = document.getElementById('target-cat').value;
        const lvl = parseInt(document.getElementById('target-lvl').value);

        if(!text) { alert("L√ºtfen liste yapƒ±≈ütƒ±rƒ±n."); return; }

        let addedCount = 0;
        const lines = text.split('\n');
        lines.forEach(line => {
            let delimiter = line.includes(':') ? ':' : (line.includes('=') ? '=' : '\t');
            const parts = line.split(delimiter);
            if (parts.length >= 2) {
                const en = parts[0].trim();
                const tr = parts.slice(1).join(delimiter).trim();
                if (en && tr) {
                    addToDatabase(cat, lvl, en, tr);
                    addedCount++;
                }
            }
        });

        if (addedCount > 0) {
            alert(`${addedCount} kelime eklendi.`);
            document.getElementById('bulk-text').value = "";
        } else {
            alert("Format anla≈üƒ±lamadƒ±. √ñrn: Word : Anlam");
        }
    }

    function addToDatabase(cat, lvl, en, tr) {
        if (!vocabularyData[cat]) vocabularyData[cat] = {};
        if (!vocabularyData[cat][lvl]) vocabularyData[cat][lvl] = [];
        vocabularyData[cat][lvl].push({ en: en, tr: tr });
        saveData(); 
    }

    // --- TEST (QUIZ) ---
    function startQuiz(levelIndex) {
        if(activeCategory === 'ADD') return;
        let levelWords = vocabularyData[activeCategory][levelIndex];

        if (!levelWords || levelWords.length === 0) {
            alert("Bu seviye bo≈ü.");
            return;
        }

        generateQuestions(levelWords);
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'flex';
        document.querySelector('.quiz-title').innerText = `${activeCategory} - ${levelIndex}. Seviye`;
        currentStep = 0;
        correctCount = 0;
        loadQuestionUI();
    }

    function generateQuestions(words) {
        currentQuestions = words.map(word => {
            let correct = word.tr;
            let distractors = [];
            let dummyPool = ["Gitmek", "Gelmek", "Ko≈ümak", "Y√ºzmek", "U√ßmak", "D√º≈ü√ºnmek", "Anlamak"];
            let pool = [...words.map(w => w.tr), ...dummyPool];

            while(distractors.length < 3) {
                let randomOption = pool[Math.floor(Math.random() * pool.length)];
                if(randomOption !== correct && !distractors.includes(randomOption)) distractors.push(randomOption);
            }
            
            let options = [...distractors, correct].sort(() => 0.5 - Math.random());
            return { en: word.en, correct: correct, options: options };
        });
    }

    function loadQuestionUI() {
        if (currentStep >= currentQuestions.length) {
            showResult(); return;
        }
        const data = currentQuestions[currentStep];
        document.getElementById('target-word').innerText = data.en;
        document.getElementById('progress-text').innerText = `${currentStep + 1}/${currentQuestions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentStep + 1) / currentQuestions.length) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(opt, data.correct, btn);
            container.appendChild(btn);
        });
    }

    function handleAnswer(selected, correct, btn) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        if (selected === correct) {
            btn.classList.add('correct');
            correctCount++;
            const overlay = document.getElementById('success-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; currentStep++; loadQuestionUI(); }, 1000);
        } else {
            btn.classList.add('wrong');
            allBtns.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
            setTimeout(() => { currentStep++; loadQuestionUI(); }, 1500);
        }
    }

    function quitQuiz() { if(confirm("√áƒ±kƒ±≈ü?")) closeResultScreen(); }

    function showResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        let total = currentQuestions.length;
        document.getElementById('final-score').innerText = `${correctCount}/${total}`;
        let percentage = total > 0 ? (correctCount / total) * 100 : 0;
        let color = percentage >= 50 ? '#a2c638' : '#e74c3c';
        document.querySelector('.score-circle').style.background = `conic-gradient(${color} 0% ${percentage}%, #333 ${percentage}% 100%)`;
    }

    function closeResultScreen() {
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
        renderLevelList(activeCategory);
    }
</script>
