<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Uygulamasƒ± - Tam S√ºr√ºm</title>
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4a6a7a; /* Ba≈ülangƒ±√ß rengi (Anasayfa) */
            color: white;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s; /* Renk ge√ßi≈üi yumu≈üak olsun */
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* --- SAYFA 1: ANASAYFA STƒ∞LLERƒ∞ --- */
        #home-screen {
            display: block; /* Ba≈ülangƒ±√ßta g√∂r√ºn√ºr */
            padding-bottom: 20px;
        }

        header.home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .settings-icon { font-size: 24px; cursor: pointer; }
        .app-title { font-size: 22px; font-weight: bold; }
        .profile-pic {
            width: 40px; height: 40px;
            background-color: #f3d290; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px;
        }

        .tabs {
            display: flex; justify-content: space-around;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab { color: #bdc3c7; font-weight: bold; padding-bottom: 5px; cursor: pointer; }
        .tab.active { color: #f1c40f; border-bottom: 3px solid #f1c40f; }

        .level-list { padding: 20px; }

        .level-card {
            background-color: #3e5c6a;
            border: 2px solid #d4a35a;
            border-radius: 10px;
            display: flex; align-items: center;
            padding: 15px; margin-bottom: 15px;
            cursor: pointer; transition: transform 0.2s;
        }

        .level-card:hover { transform: scale(1.02); }
        .level-icon { font-size: 30px; margin-right: 20px; width: 40px; text-align: center; }
        .level-info { flex-grow: 1; font-size: 18px; font-weight: bold; }
        .level-progress { color: #bdc3c7; font-size: 14px; }

        /* --- SAYFA 2: TEST EKRANI STƒ∞LLERƒ∞ --- */
        #quiz-screen {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1a1a1a; /* Test ekranƒ± koyu renk */
        }

        .quiz-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }

        .close-btn { font-size: 24px; cursor: pointer; color: #bdc3c7; }
        .quiz-title { font-size: 18px; font-weight: bold; }
        .power-icon { color: #3498db; font-size: 20px; }

        .progress-container {
            display: flex; align-items: center; gap: 10px; margin-bottom: 40px;
        }
        .progress-bar {
            flex-grow: 1; height: 8px;
            background-color: #333; border-radius: 4px; overflow: hidden;
        }
        #progress-fill {
            width: 0%; height: 100%;
            background-color: #3498db; transition: width 0.3s;
        }
        .progress-text { color: #3498db; font-size: 14px; }

        .quiz-content {
            flex-grow: 1; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .audio-icon { font-size: 40px; color: #f1c40f; margin-bottom: 20px; cursor: pointer; }
        .word-to-solve { font-size: 48px; font-weight: 800; margin-bottom: 40px; }

        .options { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .option-btn {
            background-color: #262626; border: none; color: #bdc3c7;
            padding: 20px; border-radius: 30px; font-size: 18px;
            cursor: pointer; transition: background 0.2s;
        }
        .option-btn:hover { background-color: #333; }
        .option-btn.correct { background-color: #a2c638; color: white; }
        .option-btn.wrong { background-color: #e74c3c; color: white; }

        /* Ba≈üarƒ± Overlay */
        #success-overlay {
            display: none; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: #a2c638; width: 120px; height: 120px;
            border-radius: 50%; justify-content: center; align-items: center;
            font-size: 60px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 10;
        }
    </style>
</head>
<body>

<div class="app-container">

    <div id="home-screen">
        <header class="home-header">
            <div class="settings-icon">‚öôÔ∏è</div>
            <div class="app-title">C - 1312 Kelime</div>
            <div class="profile-pic">üë®üèª‚Äçüíº</div>
        </header>

        <div class="tabs">
            <div class="tab">YDS</div>
            <div class="tab active">C</div>
            <div class="tab">B2</div>
            <div class="tab">B1</div>
            <div class="tab">A2</div>
            <div class="tab">A1</div>
        </div>

        <div class="level-list">
            <div class="level-card" onclick="openQuiz()">
                <div class="level-icon">üõ°Ô∏è</div>
                <div class="level-info">1. Seviye</div>
                <div class="level-progress">(Ba≈üla)</div>
            </div>

            <div class="level-card">
                <div class="level-icon">‚úçÔ∏è</div>
                <div class="level-info">2. Seviye</div>
                <div class="level-progress">(Kilitli)</div>
            </div>
            
            <div class="level-card"><div class="level-icon">üîç</div><div class="level-info">3. Seviye</div></div>
            <div class="level-card"><div class="level-icon">üí≠</div><div class="level-info">4. Seviye</div></div>
            <div class="level-card"><div class="level-icon">üìö</div><div class="level-info">5. Seviye</div></div>
        </div>
    </div>

    <div id="quiz-screen">
        <header class="quiz-header">
            <div class="close-btn" onclick="closeQuiz()">‚úï</div>
            <div class="quiz-title">En √áok Kullanƒ±lan Fiiller</div>
            <div class="power-icon">‚ö°+</div>
        </header>

        <div class="progress-container">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div class="progress-text" id="progress-text">1/10</div>
        </div>

        <div class="quiz-content">
            <div class="audio-icon">üîä</div>
            <div class="word-to-solve" id="target-word">...</div>
            <div class="options" id="options-container">
                </div>
        </div>
        
        <div id="success-overlay">‚úîÔ∏è</div>
    </div>

</div>

<script>
    // --- VERƒ∞ VE DEƒûƒ∞≈ûKENLER ---
    const words = [
        { eng: "finish", tr: "bitirmek, tamamlamak", options: ["devam etmek", "hissetmek", "sahip olmak", "bitirmek, tamamlamak"] },
        { eng: "feel", tr: "hissetmek", options: ["hissetmek", "ko≈ümak", "bakmak", "g√∂rmek"] },
        { eng: "have", tr: "sahip olmak", options: ["gitmek", "sahip olmak", "yapmak", "d√º≈ü√ºnmek"] }
    ];

    let currentStep = 0;

    // --- SAYFA GE√áƒ∞≈û FONKSƒ∞YONLARI ---
    
    // Testi Ba≈ülat
    function openQuiz() {
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'flex';
        document.body.style.backgroundColor = "#1a1a1a"; // Arka planƒ± koyula≈ütƒ±r
        
        // Testi sƒ±fƒ±rla ve ba≈ülat
        currentStep = 0;
        loadQuestion();
    }

    // Testi Kapat (Anasayfaya D√∂n)
    function closeQuiz() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'block';
        document.body.style.backgroundColor = "#4a6a7a"; // Arka planƒ± eski haline getir
    }

    // --- TEST MANTIƒûI ---

    function loadQuestion() {
        const data = words[currentStep];
        document.getElementById('target-word').innerText = data.eng;
        document.getElementById('progress-text').innerText = `${currentStep + 1}/${words.length}`;
        document.getElementById('progress-fill').style.width = `${((currentStep + 1) / words.length) * 100}%`;

        const container = document.getElementById('options-container');
        container.innerHTML = ''; // √ñnceki ≈üƒ±klarƒ± temizle

        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, data.tr, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        // Diƒüer butonlara tƒ±klamayƒ± engelle
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            document.getElementById('success-overlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('success-overlay').style.display = 'none';
                currentStep++;
                if (currentStep < words.length) {
                    loadQuestion();
                } else {
                    alert("Tebrikler! Seviye tamamlandƒ±.");
                    closeQuiz(); // Test bitince anasayfaya d√∂n
                }
            }, 1000);
        } else {
            btn.classList.add('wrong');
            // Yanlƒ±≈ü cevapta 1 saniye bekle sonra butonlarƒ± tekrar aktif et
            setTimeout(() => {
                btn.classList.remove('wrong');
                allBtns.forEach(b => b.disabled = false);
            }, 800);
        }
    }
</script>

</body>
</html>
